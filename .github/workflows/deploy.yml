name: Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # Set command_timeout to 2 minutes just in case
          command_timeout: 2m
          script: |
            # 1. FIX: Set the Home variable so Git can find credentials
            export HOME=/home/ubuntu
            
            echo "ðŸ›‘ Debug: Step 1 - Killing old processes by Port..."
            # We use fuser (File User) to kill whatever is holding our ports
            # This is safer than pkill because it targets the specific ports
            sudo fuser -k 5000/tcp || true
            sudo fuser -k 5002/tcp || true
            sudo fuser -k 5004/tcp || true
            sudo fuser -k 8000/tcp || true
            
            echo "â¬‡ï¸ Debug: Step 2 - Pulling latest code..."
            cd conference-room-booking
            
            # Reset to ensure we don't have conflicts
            git reset --hard origin/main
            git pull origin main
            
            echo "ðŸš€ Debug: Step 3 - Launching application..."
            chmod +x start.sh
            
            # Use the "Double-Tap" detach method to prevent hanging
            nohup ./start.sh > deployment.log 2>&1 < /dev/null &
            
            # Give it a moment to boot
            sleep 2
            echo "âœ… Deployment Successful!"
            exit 0