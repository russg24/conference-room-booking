<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <h2 style="font-weight: 800; font-size: 32px; margin-bottom: 20px;">nexus logistics.</h2>
        
        <div class="login-card">
            <h2 style="margin-top: 0;">Sign in</h2>
            
            <label style="font-size: 12px; font-weight: 700; color: #888; text-transform: uppercase;">Username</label>
            <input type="text" class="login-input" placeholder="Enter your username">
            
            <label style="font-size: 12px; font-weight: 700; color: #888; text-transform: uppercase;">Password</label>
            <input type="password" class="login-input" placeholder="........">
            
            <button class="btn-pill" style="width: 100%; border-radius: 8px; margin-top: 10px;" onclick="window.location.href='dashboard.html'">Sign In</button>
            
            <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
                <p>OR</p>
                <p>Continue with Google</p>
            </div>
        </div>
    </div>
</body>
</html>
